<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Abod Store...</title>
    <script>
        // Get user_id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || '7040570081';
        
        // Redirect to the backend API endpoint
        window.location.href = `/api/store?user_id=${userId}`;
    </script>
</head>
<body>
    <p>Redirecting to Abod Store...</p>
</body>
</html>
