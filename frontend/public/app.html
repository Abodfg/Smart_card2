<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Abod Store - متجرك الرقمي</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* الهوية البصرية الفاخرة المحدثة */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --danger-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            
            /* تدرجات إضافية فاخرة */
            --premium-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --luxury-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            --elegant-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #667eea 100%);
            --royal-gradient: linear-gradient(135deg, #764ba2 0%, #667eea 50%, #4facfe 100%);
            
            --dark-bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --light-bg: linear-gradient(135deg, #ffeeff 0%, #f0f8ff 100%);
            
            /* ألوان النصوص المحسنة */
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-light: #ecf0f1;
            --text-premium: #667eea;
            --text-luxury: #764ba2;
            
            /* ظلال متقدمة */
            --shadow-soft: 0 8px 32px rgba(102, 126, 234, 0.1);
            --shadow-medium: 0 12px 40px rgba(102, 126, 234, 0.15);
            --shadow-strong: 0 20px 60px rgba(102, 126, 234, 0.2);
            --shadow-premium: 0 25px 70px rgba(118, 75, 162, 0.25);
            --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.3);
            
            /* انحناءات فاخرة */
            --border-radius: 24px;
            --border-radius-small: 16px;
            --border-radius-large: 32px;
            --border-radius-xl: 40px;
            
            /* مدة الحركات */
            --animation-fast: 0.2s;
            --animation-medium: 0.4s;
            --animation-slow: 0.6s;
            --animation-luxury: 0.8s;
            
            /* متغيرات للتأثيرات الحركية */
            --bounce-ease: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --smooth-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        /* Header مع الشعار والهوية البصرية */
        .app-header {
            background: var(--dark-bg);
            padding: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 var(--border-radius-large) var(--border-radius-large);
            box-shadow: var(--shadow-strong);
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: headerShine 3s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: var(--luxury-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: var(--shadow-premium);
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: -6px;
            background: var(--elegant-gradient);
            border-radius: 50%;
            opacity: 0.4;
            animation: logoPulse 3s ease-in-out infinite;
            z-index: -2;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -10px;
            background: var(--royal-gradient);
            border-radius: 50%;
            opacity: 0.2;
            animation: logoPulse 4s ease-in-out infinite reverse;
            z-index: -3;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        .logo-text {
            color: var(--text-light);
            font-size: 36px;
            font-weight: 900;
            text-shadow: 3px 3px 12px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 50%, #e8f4f8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            position: relative;
        }

        .logo-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            background: var(--luxury-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.3;
            z-index: -1;
            animation: logoTextGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoTextGlow {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.02); }
        }

        .tagline {
            text-align: center;
            color: rgba(255,255,255,0.95);
            font-size: 15px;
            margin-top: 12px;
            font-weight: 500;
            position: relative;
            z-index: 2;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* شريط التنقل والبحث */
        .navigation-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow-soft);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            box-shadow: var(--shadow-soft);
            border: 2px solid transparent;
            transition: all var(--animation-medium) cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: inherit;
            background: transparent;
            color: var(--text-primary);
            direction: rtl;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            font-size: 20px;
            color: var(--text-secondary);
        }

        /* المحتوى الرئيسي */
        .main-content {
            padding: 20px;
            position: relative;
        }

        .section {
            display: none;
            animation: slideInUp var(--animation-medium) ease-out;
        }

        .section.active {
            display: block;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        /* Grid للبطاقات */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        /* البطاقات الفاخرة المحسنة */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-large);
            padding: 30px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all var(--animation-luxury) var(--bounce-ease);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--premium-gradient);
            opacity: 0;
            transition: opacity var(--animation-luxury);
            z-index: 0;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all var(--animation-luxury);
            opacity: 0;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.03);
            border-color: #667eea;
            box-shadow: var(--shadow-premium);
        }

        .card:hover::before {
            opacity: 0.08;
        }

        .card:hover::after {
            opacity: 1;
            left: 100%;
        }

        .card:active {
            transform: translateY(-6px) scale(0.98);
            transition: all 0.1s;
        }

        /* تأثيرات إضافية للبطاقات الخاصة */
        .card.premium {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(102, 126, 234, 0.05) 100%);
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .card.premium:hover {
            box-shadow: var(--shadow-glow);
        }

        .card-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            animation: iconFloat 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .card-price {
            font-size: 24px;
            font-weight: 700;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        /* الأزرار الفاخرة المحسنة */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            border-radius: var(--border-radius-large);
            border: none;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--animation-luxury) var(--bounce-ease);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0;
            transition: opacity var(--animation-medium);
            z-index: 1;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all var(--animation-medium);
            z-index: 0;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn:active {
            transform: scale(0.96);
            transition: all 0.1s;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-strong);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-success:hover {
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary:hover {
            box-shadow: var(--shadow-premium);
            transform: translateY(-2px);
        }

        .btn-full {
            width: 100%;
        }

        .btn-premium {
            background: var(--luxury-gradient);
            color: white;
            box-shadow: var(--shadow-premium);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-premium:hover {
            box-shadow: var(--shadow-glow);
            transform: translateY(-3px) scale(1.02);
        }

        /* شاشة التحميل */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* الإشعارات المحسنة */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-strong);
            transform: translateY(-120px) scale(0.9);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1001;
            border: 2px solid transparent;
            max-width: 400px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--success-gradient);
            animation: notificationProgress 4s linear;
        }

        @keyframes notificationProgress {
            from { transform: translateX(-100%); }
            to { transform: translateX(0%); }
        }

        .notification.show {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .notification.success {
            border-color: #4facfe;
        }

        .notification.success::before {
            background: var(--success-gradient);
        }

        .notification.error {
            border-color: #ff9a9e;
        }

        .notification.error::before {
            background: var(--danger-gradient);
        }

        .notification-content {
            position: relative;
            z-index: 2;
        }

        .notification-icon {
            font-size: 28px;
            margin-bottom: 8px;
            display: block;
            text-align: center;
            animation: notificationBounce 0.6s ease-out;
        }

        @keyframes notificationBounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .notification-text {
            text-align: center;
            font-weight: 500;
            line-height: 1.4;
            white-space: pre-line;
        }

        /* Bottom Navigation للموبايل */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 12px 20px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            box-shadow: 0 -8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all var(--animation-medium);
            color: var(--text-secondary);
        }

        .nav-item.active {
            background: var(--primary-gradient);
            color: white;
        }

        .nav-item-icon {
            font-size: 20px;
        }

        .nav-item-text {
            font-size: 12px;
            font-weight: 500;
        }

        /* تحسينات للموبايل */
        @media (max-width: 768px) {
            .main-content {
                padding: 16px;
                padding-bottom: 100px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }

        /* حالات خاصة للبطاقات */
        .card.popular::after {
            content: '🔥 الأكثر طلباً';
            position: absolute;
            top: -8px;
            right: 16px;
            background: var(--secondary-gradient);
            color: white;
            padding: 6px 16px;
            border-radius: var(--border-radius);
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
        }

        .card.best-value::after {
            content: '💎 أفضل قيمة';
            position: absolute;
            top: -8px;
            right: 16px;
            background: var(--success-gradient);
            color: white;
            padding: 6px 16px;
            border-radius: var(--border-radius);
            font-size: 12px;
            font-weight: 600;
            z-index: 3;
        }

        /* تحسينات إضافية */
        .fade-in {
            animation: fadeIn var(--animation-medium) ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-in {
            animation: slideIn var(--animation-medium) ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* تدرجات متحركة */
        .gradient-border {
            position: relative;
            background: white;
            border-radius: var(--border-radius);
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--primary-gradient);
            border-radius: var(--border-radius);
            z-index: -1;
            animation: rotateGradient 3s linear infinite;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header مع الشعار -->
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-icon">💎</div>
                <div class="logo-text">Abod Store</div>
            </div>
            <div class="tagline">متجرك الرقمي الأول للخدمات الفورية والمنتجات الرقمية</div>
        </header>

        <!-- شريط التنقل والبحث -->
        <nav class="navigation-bar">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" placeholder="ابحث عن منتج أو خدمة...">
            </div>
        </nav>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <!-- الصفحة الرئيسية -->
            <section id="home-section" class="section active">
                <h2 class="section-title">مرحباً بك في عالم Abod</h2>
                <div class="cards-grid" id="home-cards">
                    <!-- سيتم ملؤها من JavaScript -->
                </div>
            </section>

            <!-- صفحة المنتجات -->
            <section id="products-section" class="section">
                <h2 class="section-title" id="products-title">منتجاتنا المميزة</h2>
                <div class="cards-grid" id="products-grid">
                    <!-- سيتم ملؤها من JavaScript -->
                </div>
            </section>

            <!-- صفحة الفئات -->
            <section id="categories-section" class="section">
                <h2 class="section-title" id="categories-title">اختر الباقة المناسبة</h2>
                <div class="cards-grid" id="categories-grid">
                    <!-- سيتم ملؤها من JavaScript -->
                </div>
            </section>

            <!-- صفحة المحفظة -->
            <section id="wallet-section" class="section">
                <h2 class="section-title">محفظتي الرقمية</h2>
                <div class="cards-grid">
                    <div class="card gradient-border">
                        <div class="card-content">
                            <div class="card-icon">💰</div>
                            <div class="card-title">رصيدك الحالي</div>
                            <div class="card-price" id="user-balance">$0.00</div>
                            <button class="btn btn-primary btn-full">شحن المحفظة</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- صفحة الطلبات -->
            <section id="orders-section" class="section">
                <h2 class="section-title">طلباتي</h2>
                <div id="orders-container">
                    <!-- سيتم ملؤها من JavaScript -->
                </div>
            </section>

            <!-- صفحة الدعم -->
            <section id="support-section" class="section">
                <h2 class="section-title">الدعم الفني</h2>
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-icon">💬</div>
                            <div class="card-title">تواصل معنا</div>
                            <div class="card-subtitle">نحن هنا لمساعدتك 24/7</div>
                            <button class="btn btn-success btn-full">بدء المحادثة</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- التنقل السفلي -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showSection('home')">
                <div class="nav-item-icon">🏠</div>
                <div class="nav-item-text">الرئيسية</div>
            </div>
            <div class="nav-item" onclick="showSection('products')">
                <div class="nav-item-icon">🛍️</div>
                <div class="nav-item-text">التسوق</div>
            </div>
            <div class="nav-item" onclick="showSection('wallet')">
                <div class="nav-item-icon">💰</div>
                <div class="nav-item-text">المحفظة</div>
            </div>
            <div class="nav-item" onclick="showSection('orders')">
                <div class="nav-item-icon">📦</div>
                <div class="nav-item-text">طلباتي</div>
            </div>
            <div class="nav-item" onclick="showSection('support')">
                <div class="nav-item-icon">💬</div>
                <div class="nav-item-text">الدعم</div>
            </div>
        </nav>

        <!-- شاشة التحميل -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">جاري التحميل...</div>
        </div>

        <!-- الإشعارات -->
        <div id="notification" class="notification">
            <div id="notification-content"></div>
        </div>
    </div>

    <script>
        // إعداد Telegram Web App
        let tgWebApp = null;
        let userTelegramId = null;
        let userData = {};

        // تهيئة التطبيق
        function initApp() {
            // Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                tgWebApp = window.Telegram.WebApp;
                tgWebApp.ready();
                tgWebApp.expand();
                
                // إعداد المظهر
                tgWebApp.setHeaderColor('#1e3c72');
                tgWebApp.setBackgroundColor('#667eea');
                
                // الحصول على بيانات المستخدم
                if (tgWebApp.initDataUnsafe && tgWebApp.initDataUnsafe.user) {
                    userTelegramId = tgWebApp.initDataUnsafe.user.id;
                    userData = tgWebApp.initDataUnsafe.user;
                }
            }

            // احتياطي: الحصول من URL
            if (!userTelegramId) {
                const urlParams = new URLSearchParams(window.location.search);
                userTelegramId = urlParams.get('user_id');
            }

            // تحميل البيانات
            loadInitialData();
        }

        // API Base URL
        const API_BASE = window.location.origin + '/api';

        // تحميل البيانات الأولية
        async function loadInitialData() {
            showLoading();
            
            try {
                // تحميل جميع البيانات بالتوازي
                const [productsRes, userRes] = await Promise.all([
                    fetch(`${API_BASE}/products`),
                    userTelegramId ? fetch(`${API_BASE}/users`) : null
                ]);

                const products = await productsRes.json();
                
                if (userRes) {
                    const users = await userRes.json();
                    const currentUser = users.find(u => u.telegram_id == userTelegramId);
                    if (currentUser) {
                        userData.balance = currentUser.balance || 0;
                        updateUserBalance();
                    }
                }

                // إعداد الصفحة الرئيسية
                setupHomePage();
                setupProductsPage(products);
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                showNotification('خطأ في تحميل البيانات', 'error');
            } finally {
                hideLoading();
            }
        }

        // إعداد الصفحة الرئيسية
        function setupHomePage() {
            const homeCards = document.getElementById('home-cards');
            const cards = [
                {
                    icon: '🛍️',
                    title: 'تسوق الآن',
                    subtitle: 'اكتشف آلاف المنتجات الرقمية',
                    action: () => showSection('products'),
                    gradient: 'var(--primary-gradient)'
                },
                {
                    icon: '💰',
                    title: 'محفظتي',
                    subtitle: `رصيدك: $${userData.balance?.toFixed(2) || '0.00'}`,
                    action: () => showSection('wallet'),
                    gradient: 'var(--success-gradient)'
                },
                {
                    icon: '📦',
                    title: 'طلباتي',
                    subtitle: 'تتبع جميع مشترياتك',
                    action: () => showSection('orders'),
                    gradient: 'var(--secondary-gradient)'
                },
                {
                    icon: '💬',
                    title: 'الدعم الفني',
                    subtitle: 'نحن هنا لمساعدتك',
                    action: () => showSection('support'),
                    gradient: 'var(--warning-gradient)'
                }
            ];

            homeCards.innerHTML = cards.map(card => `
                <div class="card" onclick="${card.action.name}('${card.action.name.includes('showSection') ? card.action.toString().match(/'([^']+)'/)[1] : ''}')">
                    <div class="card-content">
                        <div class="card-icon">${card.icon}</div>
                        <div class="card-title">${card.title}</div>
                        <div class="card-subtitle">${card.subtitle}</div>
                    </div>
                </div>
            `).join('');
        }

        // إعداد صفحة المنتجات
        function setupProductsPage(products) {
            const productsGrid = document.getElementById('products-grid');
            
            if (!products || products.length === 0) {
                productsGrid.innerHTML = `
                    <div class="card">
                        <div class="card-content">
                            <div class="card-icon">🔄</div>
                            <div class="card-title">قريباً</div>
                            <div class="card-subtitle">نعمل على إضافة منتجات جديدة</div>
                        </div>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = products.map((product, index) => {
                let cardClass = 'card';
                if (index === 1) cardClass += ' popular';
                if (index === products.length - 1) cardClass += ' best-value';
                
                return `
                    <div class="${cardClass}" onclick="loadProductCategories('${product.id}', '${product.name}')">
                        <div class="card-content">
                            <div class="card-icon">💎</div>
                            <div class="card-title">${product.name}</div>
                            <div class="card-subtitle">${product.description || 'منتج رقمي متميز'}</div>
                            <button class="btn btn-primary btn-full">استكشف الآن</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // تحميل فئات المنتج
        async function loadProductCategories(productId, productName) {
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const allCategories = await response.json();
                const categories = allCategories.filter(c => c.product_id === productId);
                
                const categoriesGrid = document.getElementById('categories-grid');
                const categoriesTitle = document.getElementById('categories-title');
                
                categoriesTitle.textContent = `باقات ${productName}`;
                
                if (categories.length === 0) {
                    categoriesGrid.innerHTML = `
                        <div class="card">
                            <div class="card-content">
                                <div class="card-icon">⚠️</div>
                                <div class="card-title">غير متوفر</div>
                                <div class="card-subtitle">هذا المنتج غير متوفر حالياً</div>
                            </div>
                        </div>
                    `;
                } else {
                    categoriesGrid.innerHTML = categories.map((category, index) => {
                        let cardClass = 'card';
                        if (index === 1 && categories.length > 2) cardClass += ' popular';
                        if (index === categories.length - 1 && categories.length > 1) cardClass += ' best-value';
                        
                        return `
                            <div class="${cardClass}">
                                <div class="card-content">
                                    <div class="card-icon">💎</div>
                                    <div class="card-title">${category.name}</div>
                                    <div class="card-subtitle">${category.description || ''}</div>
                                    <div class="card-price">$${category.price?.toFixed(2) || '0.00'}</div>
                                    <button class="btn btn-success btn-full" onclick="purchaseCategory('${category.id}', '${category.name}', ${category.price}, '${category.delivery_type}')">
                                        شراء فوري 🚀
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
                
                showSection('categories');
                
            } catch (error) {
                console.error('خطأ في تحميل الفئات:', error);
                showNotification('خطأ في تحميل الفئات', 'error');
            } finally {
                hideLoading();
            }
        }

        // شراء فئة مع تحسينات UX متقدمة
        async function purchaseCategory(categoryId, categoryName, price, deliveryType) {
            // التحقق من وجود بيانات المستخدم
            if (!userTelegramId) {
                showNotification('يرجى فتح التطبيق من خلال البوت للمتابعة 🤖', 'error');
                return;
            }

            // التحقق من الرصيد المحلي أولاً
            if (userData.balance !== undefined && userData.balance < price) {
                showNotification(`رصيد غير كافي 💰\nرصيدك: $${userData.balance.toFixed(2)}\nالمطلوب: $${price.toFixed(2)}`, 'error');
                return;
            }

            // البحث عن الزر المضغوط وإضافة loading state
            const clickedButton = event?.target;
            const originalButtonText = clickedButton?.textContent;
            
            if (clickedButton) {
                clickedButton.disabled = true;
                clickedButton.innerHTML = '⏳ جاري المعالجة...';
                clickedButton.style.opacity = '0.7';
            }

            // إضافة تأثير على البطاقة
            const card = clickedButton?.closest('.card');
            if (card) {
                card.style.transform = 'scale(0.98)';
                card.style.opacity = '0.8';
                card.style.border = '2px solid #667eea';
            }

            showLoading();
            
            // إضافة haptic feedback
            if (tgWebApp && tgWebApp.HapticFeedback) {
                tgWebApp.HapticFeedback.impactOccurred('medium');
            }

            try {
                const response = await fetch(`${API_BASE}/purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_telegram_id: parseInt(userTelegramId),
                        category_id: categoryId,
                        delivery_type: deliveryType || 'code'
                    })
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    // نجح الشراء
                    let successMessage = '';
                    
                    if (result.order_type === 'instant') {
                        successMessage = `🎉 تم الشراء بنجاح!\n✨ ${categoryName}\n📨 تم إرسال الكود إلى البوت`;
                        
                        // إضافة تأثير نجاح على البطاقة
                        if (card) {
                            card.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                            card.style.color = 'white';
                            setTimeout(() => {
                                card.style.background = '';
                                card.style.color = '';
                            }, 3000);
                        }
                    } else {
                        successMessage = `✅ تم إنشاء الطلب!\n💎 ${categoryName}\n⏰ ${result.estimated_time || '10-30 دقيقة'}`;
                    }
                    
                    showNotification(successMessage, 'success');
                    
                    // تحديث الرصيد المحلي
                    if (userData.balance !== undefined) {
                        userData.balance -= price;
                        updateUserBalance();
                    }
                    
                    // Haptic success feedback
                    if (tgWebApp && tgWebApp.HapticFeedback) {
                        tgWebApp.HapticFeedback.notificationOccurred('success');
                    }
                    
                } else {
                    // فشل الشراء - معالجة الأخطاء المختلفة
                    let errorMessage = result.detail || result.message || 'فشل في إتمام الشراء';
                    
                    // معالجة أخطاء HTTP مختلفة
                    if (response.status === 400) {
                        errorMessage = '❌ بيانات غير صحيحة\n' + errorMessage;
                    } else if (response.status === 402) {
                        errorMessage = '💰 ' + errorMessage;
                    } else if (response.status === 403) {
                        errorMessage = '🚫 ' + errorMessage;
                    } else if (response.status === 404) {
                        errorMessage = '🔍 ' + errorMessage;
                    } else if (response.status === 500) {
                        errorMessage = '⚠️ خطأ في الخادم\n' + errorMessage;
                    }
                    
                    showNotification(errorMessage, 'error');
                    
                    // Haptic error feedback
                    if (tgWebApp && tgWebApp.HapticFeedback) {
                        tgWebApp.HapticFeedback.notificationOccurred('error');
                    }
                }

            } catch (error) {
                console.error('خطأ في الشراء:', error);
                showNotification('🔌 خطأ في الاتصال\nيرجى التحقق من الإنترنت والمحاولة مرة أخرى', 'error');
                
                if (tgWebApp && tgWebApp.HapticFeedback) {
                    tgWebApp.HapticFeedback.notificationOccurred('error');
                }
            } finally {
                hideLoading();
                
                // إعادة تعيين حالة الزر والبطاقة
                if (clickedButton) {
                    clickedButton.disabled = false;
                    clickedButton.innerHTML = originalButtonText || 'شراء فوري 🚀';
                    clickedButton.style.opacity = '';
                }
                
                if (card) {
                    setTimeout(() => {
                        card.style.transform = '';
                        card.style.opacity = '';
                        card.style.border = '';
                    }, 500);
                }
            }
        }

        // تحديث رصيد المستخدم
        function updateUserBalance() {
            const balanceElement = document.getElementById('user-balance');
            if (balanceElement && userData.balance !== undefined) {
                balanceElement.textContent = `$${userData.balance.toFixed(2)}`;
            }
            
            // تحديث الصفحة الرئيسية
            setupHomePage();
        }

        // عرض قسم معين
        function showSection(sectionName) {
            // إخفاء جميع الأقسام
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // إظهار القسم المطلوب
            const targetSection = document.getElementById(`${sectionName}-section`);
            if (targetSection) {
                targetSection.classList.add('active');
            }
            
            // تحديث التنقل السفلي
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeNavItem = document.querySelector(`[onclick*="${sectionName}"]`);
            if (activeNavItem) {
                activeNavItem.classList.add('active');
            }

            // إضافة haptic feedback في Telegram
            if (tgWebApp && tgWebApp.HapticFeedback) {
                tgWebApp.HapticFeedback.impactOccurred('light');
            }
        }

        // عرض التحميل
        function showLoading() {
            document.getElementById('loading-screen').style.display = 'flex';
        }

        // إخفاء التحميل
        function hideLoading() {
            document.getElementById('loading-screen').style.display = 'none';
        }

        // عرض الإشعار المحسن
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notification-content');
            
            const icons = {
                success: '🎉',
                error: '⚠️',
                warning: '⚡',
                info: 'ℹ️'
            };
            
            const icon = icons[type] || icons.success;
            
            content.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${icon}</div>
                    <div class="notification-text">${message}</div>
                </div>
            `;
            
            // إزالة الكلاسات السابقة وإضافة الجديدة
            notification.className = `notification ${type}`;
            
            // إضافة تأثير الإظهار
            requestAnimationFrame(() => {
                notification.classList.add('show');
            });
            
            // إخفاء بعد 4.5 ثانية
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4500);

            // Haptic feedback محسن
            if (tgWebApp && tgWebApp.HapticFeedback) {
                if (type === 'success') {
                    tgWebApp.HapticFeedback.notificationOccurred('success');
                } else if (type === 'error') {
                    tgWebApp.HapticFeedback.notificationOccurred('error');
                } else {
                    tgWebApp.HapticFeedback.impactOccurred('light');
                }
            }
        }

        // تهيئة التطبيق عند التحميل
        document.addEventListener('DOMContentLoaded', initApp);

        // منع السحب للخلف في التطبيق
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
