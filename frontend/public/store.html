<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abod Store</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .store-container {
            max-width: 100%;
            min-height: 400px;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #2C3E50 0%, #4A6741 100%);
            color: #FFFFFF;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: headerShine 4s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .tagline {
            font-size: 15px;
            opacity: 0.95;
            position: relative;
            z-index: 2;
        }

        .breadcrumb {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px 20px;
            font-size: 14px;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .breadcrumb.show {
            display: block;
        }

        .breadcrumb-item {
            display: inline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .breadcrumb-item:hover {
            color: #007bff;
        }

        .breadcrumb-separator {
            margin: 0 8px;
            color: #6c757d;
        }

        .main-content {
            padding: 25px;
            max-height: 450px;
            overflow-y: auto;
            position: relative;
        }

        .section-title {
            font-size: 24px;
            color: #2C3E50;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            position: relative;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 5px rgba(44, 62, 80, 0.3); }
            to { text-shadow: 0 0 20px rgba(44, 62, 80, 0.6); }
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .categories-grid, .games-grid, .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .card-icon {
            font-size: 50px;
            margin-bottom: 15px;
            display: block;
            position: relative;
            z-index: 2;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-name {
            font-size: 18px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .card-count {
            font-size: 13px;
            color: #6c757d;
            position: relative;
            z-index: 2;
        }

        .card-price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .section {
            display: none;
            animation: fadeInSlide 0.6s ease-out;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-button {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            transform: translateX(-8px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .buy-button {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
            z-index: -1;
        }

        .buy-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e9ecef;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .package-card {
            position: relative;
        }

        .package-card.popular::before {
            content: '🔥 الأكثر طلباً';
            position: absolute;
            top: -10px;
            right: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 3;
        }

        .package-card.best-value::before {
            content: '💎 أفضل قيمة';
            position: absolute;
            top: -10px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 3;
        }

        @media (max-width: 480px) {
            .categories-grid, .games-grid, .packages-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-icon {
                font-size: 40px;
            }
        }

        .error-message {
            text-align: center;
            color: #dc3545;
            padding: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="store-container">
        <div class="header">
            <div class="logo">💎 Abod Store</div>
            <div class="tagline">متجرك الرقمي للخدمات الفورية والأكواد الرقمية</div>
        </div>

        <div id="breadcrumb" class="breadcrumb">
            <span class="breadcrumb-item" onclick="showSection('categories')">الرئيسية</span>
        </div>

        <div class="main-content">
            <!-- قسم الفئات الرئيسية -->
            <div id="categories-section" class="section active">
                <h2 class="section-title">اختر الفئة المطلوبة</h2>
                <div id="categories-grid" class="categories-grid">
                    <!-- سيتم ملء البيانات من API -->
                </div>
            </div>

            <!-- قسم المنتجات -->
            <div id="products-section" class="section">
                <button class="back-button" onclick="showSection('categories')">← العودة للفئات</button>
                <h2 class="section-title" id="products-title">اختر المنتج</h2>
                <div id="products-grid" class="games-grid">
                    <!-- سيتم ملء البيانات من API -->
                </div>
            </div>

            <!-- قسم الباقات -->
            <div id="packages-section" class="section">
                <button class="back-button" onclick="showProducts(currentProductId)">← العودة للمنتجات</button>
                <h2 class="section-title" id="packages-title">اختر الباقة المناسبة</h2>
                <div id="packages-grid" class="packages-grid">
                    <!-- سيتم ملء البيانات من API -->
                </div>
            </div>

            <!-- شاشة التحميل -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>جاري التحميل...</div>
            </div>

            <!-- رسالة الخطأ -->
            <div id="error-message" class="error-message" style="display: none;">
                <div>❌ حدث خطأ في تحميل البيانات</div>
                <div style="font-size: 14px; margin-top: 10px;">يرجى المحاولة مرة أخرى</div>
            </div>
        </div>
    </div>

    <!-- إشعار الشراء -->
    <div id="notification" class="notification">
        <div style="display: flex; align-items: center; gap: 15px;">
            <span style="font-size: 24px;">🚀</span>
            <div>
                <div style="font-weight: bold; margin-bottom: 5px;">تم إنشاء الطلب!</div>
                <div style="font-size: 14px; opacity: 0.9;">سيتم معالجة طلبك خلال دقائق</div>
            </div>
        </div>
    </div>

    <script>
        let currentProductId = '';
        let currentCategoryId = '';
        let userTelegramId = null;
        
        // الحصول على معرف المستخدم من URL أو Telegram WebApp
        const urlParams = new URLSearchParams(window.location.search);
        userTelegramId = urlParams.get('user_id');
        
        // إذا كان متاحاً، استخدم Telegram WebApp API
        if (window.Telegram && window.Telegram.WebApp) {
            const tgWebApp = window.Telegram.WebApp;
            tgWebApp.ready();
            
            // الحصول على بيانات المستخدم من Telegram WebApp
            if (tgWebApp.initDataUnsafe && tgWebApp.initDataUnsafe.user) {
                userTelegramId = tgWebApp.initDataUnsafe.user.id;
            }
            
            // تخصيص المظهر
            tgWebApp.setHeaderColor('#2C3E50');
            tgWebApp.expand();
        }

        // URL الخاص بـ API
        const API_BASE = window.location.origin + '/api';

        // عرض التحميل
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
        }

        // إخفاء التحميل
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // عرض رسالة خطأ
        function showError(message) {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            if (message) {
                document.querySelector('#error-message div').textContent = message;
            }
        }

        // تحديث شريط التنقل
        function updateBreadcrumb(items) {
            const breadcrumb = document.getElementById('breadcrumb');
            breadcrumb.innerHTML = items.map((item, index) => {
                if (index === items.length - 1) {
                    return `<span class="breadcrumb-item">${item.name}</span>`;
                }
                return `<span class="breadcrumb-item" onclick="${item.action}">${item.name}</span><span class="breadcrumb-separator">←</span>`;
            }).join('');
            breadcrumb.classList.add('show');
        }

        // عرض قسم معين
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionName + '-section').classList.add('active');
            
            if (sectionName === 'categories') {
                document.getElementById('breadcrumb').classList.remove('show');
            }
        }

        // تحميل المنتجات
        async function loadProducts() {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE}/products`);
                if (!response.ok) {
                    throw new Error('فشل في تحميل المنتجات');
                }
                
                const products = await response.json();
                
                // تجميع المنتجات حسب النوع
                const productsByType = {};
                products.forEach(product => {
                    if (product.is_active) {
                        if (!productsByType[product.category_type || 'general']) {
                            productsByType[product.category_type || 'general'] = [];
                        }
                        productsByType[product.category_type || 'general'].push(product);
                    }
                });

                displayCategories(productsByType);
                hideLoading();
                showSection('categories');

            } catch (error) {
                console.error('خطأ في تحميل المنتجات:', error);
                showError('فشل في تحميل المنتجات');
            }
        }

        // عرض الفئات
        function displayCategories(productsByType) {
            const categoriesGrid = document.getElementById('categories-grid');
            categoriesGrid.innerHTML = '';

            const categoryIcons = {
                'gaming': '🎮',
                'giftcards': '🎁', 
                'subscriptions': '📺',
                'mobile': '📱',
                'general': '💎'
            };

            const categoryNames = {
                'gaming': 'شحن الألعاب',
                'giftcards': 'بطاقات الهدايا',
                'subscriptions': 'الاشتراكات',
                'mobile': 'شحن الجوال',
                'general': 'منتجات عامة'
            };

            Object.keys(productsByType).forEach(type => {
                const products = productsByType[type];
                const categoryCard = document.createElement('div');
                categoryCard.className = 'card';
                categoryCard.onclick = () => showProducts(type, products);
                categoryCard.innerHTML = `
                    <span class="card-icon">${categoryIcons[type] || '💎'}</span>
                    <div class="card-name">${categoryNames[type] || type}</div>
                    <div class="card-count">${products.length} منتج متاح</div>
                `;
                categoriesGrid.appendChild(categoryCard);
            });
        }

        // عرض المنتجات
        async function showProducts(categoryType, products = null) {
            showLoading();
            currentProductId = categoryType;

            try {
                if (!products) {
                    // تحميل المنتجات من API
                    const response = await fetch(`${API_BASE}/products`);
                    const allProducts = await response.json();
                    products = allProducts.filter(p => p.category_type === categoryType && p.is_active);
                }

                const productsGrid = document.getElementById('products-grid');
                const productsTitle = document.getElementById('products-title');
                
                const categoryNames = {
                    'gaming': 'اختر اللعبة المطلوبة',
                    'giftcards': 'اختر بطاقة الهدايا', 
                    'subscriptions': 'اختر الاشتراك المطلوب',
                    'mobile': 'اختر شركة الاتصالات',
                    'general': 'اختر المنتج المطلوب'
                };

                productsTitle.textContent = categoryNames[categoryType] || 'اختر المنتج';
                productsGrid.innerHTML = '';

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'card';
                    productCard.onclick = () => showPackages(product.id, product.name);
                    productCard.innerHTML = `
                        <span class="card-icon">💎</span>
                        <div class="card-name">${product.name}</div>
                        <div class="card-count">${product.description || 'منتج رقمي'}</div>
                    `;
                    productsGrid.appendChild(productCard);
                });

                updateBreadcrumb([
                    { name: 'الرئيسية', action: "showSection('categories')" },
                    { name: categoryNames[categoryType] || 'المنتجات', action: '' }
                ]);

                hideLoading();
                showSection('products');

            } catch (error) {
                console.error('خطأ في تحميل المنتجات:', error);
                showError('فشل في تحميل المنتجات');
            }
        }

        // عرض الباقات
        async function showPackages(productId, productName) {
            showLoading();
            
            try {
                // تحميل فئات المنتج
                const response = await fetch(`${API_BASE}/categories`);
                const allCategories = await response.json();
                const categories = allCategories.filter(c => c.product_id === productId);

                const packagesGrid = document.getElementById('packages-grid');
                const packagesTitle = document.getElementById('packages-title');
                
                packagesTitle.textContent = `باقات ${productName}`;
                packagesGrid.innerHTML = '';

                if (categories.length === 0) {
                    packagesGrid.innerHTML = '<div class="error-message">لا توجد باقات متاحة لهذا المنتج</div>';
                } else {
                    categories.forEach((category, index) => {
                        const packageCard = document.createElement('div');
                        let cardClass = 'card package-card';
                        
                        // تحديد الباقات المميزة
                        if (index === 1 && categories.length > 2) cardClass += ' popular';
                        if (index === categories.length - 1 && categories.length > 1) cardClass += ' best-value';
                        
                        packageCard.className = cardClass;
                        packageCard.innerHTML = `
                            <span class="card-icon">💎</span>
                            <div class="card-name">${category.name}</div>
                            <div class="card-price">$${category.price.toFixed(2)}</div>
                            <div class="card-count">${category.description || ''}</div>
                            <button class="buy-button" onclick="buyPackage('${category.id}', '${category.name}', ${category.price}, '${category.delivery_type}')">
                                شراء فوري 🚀
                            </button>
                        `;
                        packagesGrid.appendChild(packageCard);
                    });
                }

                updateBreadcrumb([
                    { name: 'الرئيسية', action: "showSection('categories')" },
                    { name: 'المنتجات', action: `showProducts('${currentProductId}')` },
                    { name: productName, action: '' }
                ]);

                hideLoading();
                showSection('packages');

            } catch (error) {
                console.error('خطأ في تحميل الباقات:', error);
                showError('فشل في تحميل الباقات');
            }
        }

        // شراء الباقة
        async function buyPackage(categoryId, packageName, price, deliveryType) {
            if (!userTelegramId) {
                showNotification('❌ خطأ في المعرف', 'يرجى فتح المتجر من البوت', 'error');
                return;
            }

            try {
                showLoading();

                const purchaseData = {
                    user_telegram_id: parseInt(userTelegramId),
                    category_id: categoryId,
                    delivery_type: deliveryType || 'code'
                };

                const response = await fetch(`${API_BASE}/purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(purchaseData)
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    showNotification('🎉 تم الشراء بنجاح!', `${packageName} - $${price.toFixed(2)}`, 'success');
                } else {
                    showNotification('❌ فشل الشراء', result.message || 'حدث خطأ أثناء الشراء', 'error');
                }

                hideLoading();
                showSection('packages');

            } catch (error) {
                console.error('خطأ في الشراء:', error);
                showNotification('❌ خطأ في الشراء', 'حدث خطأ في الاتصال', 'error');
                hideLoading();
                showSection('packages');
            }
        }

        // عرض الإشعار
        function showNotification(title, message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = type === 'success' ? '🎉' : '❌';
            const bgColor = type === 'success' ? 
                'linear-gradient(135deg, #28a745 0%, #20c997 100%)' : 
                'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
            
            notification.style.background = bgColor;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span style="font-size: 28px;">${icon}</span>
                    <div>
                        <div style="font-weight: bold; margin-bottom: 5px;">${title}</div>
                        <div style="font-size: 14px; opacity: 0.9;">${message}</div>
                    </div>
                </div>
            `;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();

            // إضافة تأثيرات للأزرار
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('card') || e.target.classList.contains('buy-button')) {
                    e.target.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 150);
                }
            });
        });
    </script>
